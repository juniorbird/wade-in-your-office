<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-obj-model scale="1 1 1" rotation="180 0 180" position='0 2 0' gltf-model="url(WadeDark.gltf)"></a-obj-model>
      <a-camera position="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
